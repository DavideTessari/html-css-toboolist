<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="app-logo" src="img/logo-tobolist.png" alt="logo">
        <h1 class="app-title">Tobolist</h1>
    </header>

    <main>
        <div class="conteiner">
        <input class="add-task" type="button" value= "Add Task">
        <input class="add-section" type="button" value="Add Section">
        <hr>
        <div>
            <h3>&#9660;New Task</h3>
            <div class="circle">&check;</div>
            <span>Quartely Newsletter</span>
            <span><input type="button" class="azzurro" value="Editorial"></span>
        </div><br>
        <div>
            <h3>&#9660;Today</h3>
            <div class="circle">&check;</div>
            <span>Recruiting blog post</span>
            <span><input type="button" class="azzurro" value="Editorial"></span><br>
            <div class="circle">&check;</div>
            <span>Mobile app launch</span>
            <span><input type="button" class="viola" value="Q1 goals"></span><br>
            <div class="circle-x">&#10007;</div>
            <span>Interview Jhon H.</span>
            <span><input type="button" class="verde-acqua" value="Recruiting"></span><br>
            <div class="circle">&check;</div>
            <span>Summit update to mobile storefronts</span>
            <span><input type="button" class="arancione" value="Mobile"></span><br>
        </div>
        <div>
            <h3>&#9660;Upcaming</h3>
            <div class="circle-x">&#10007;</div>
            <span>Schedule meeting with Alex</span><br>
            <div class="circle">&check;</div>
            <span>Hompage refresh</span>
            <span><input type="button" class="rosa" value="Websaite"></span><br>
            <div class="circle">&check;</div>
            <span>Onboard new Sales team members</span>
            <span><input type="button" class="verde" value="Sales"></span><br>
            <div class="circle">&check;</div>
            <span>Review editor calendar</span>
            <span><input type="button" class="azzurro" value="Editorial"></span><br>
        </div>
        </div>
    </main>
</body>
</html>
